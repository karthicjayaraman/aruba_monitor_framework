<div class="form-group" ng-hide="{{hideWhen}}">
    <label class="col-sm-3 control-label {{lblcls}}">{{label}}</label>
    <div class="col-sm-9">
        <textarea class="form-control field-{{type}}"
                  id="{{name}}"
                  name="{{name}}"
                  ng-model="model.{{dataPath}}"
                  placeholder="{{placeholder}}"
                  ng-change="{{handle}}($event, '{{name}}', '{{formName}}', 'change');"
                  ng-focus="{{handle}}($event, '{{name}}', '{{formName}}', 'focus');"
                  ng-blur="{{handle}}($event, '{{name}}', '{{formName}}', 'blur');"></textarea>
        <p class="help-block">{{help}}</p>
    </div>
</div>
