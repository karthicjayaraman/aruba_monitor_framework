<div class="panel_wrapper" id="container-{{name}}" name="container-{{name}}" ng-hide="{{hideWhen}}" style="padding-top: 10px;">
    <div class="panel rounded white no_pad">
        <div class="title_heading" ng-if="{{showTitle}}"> <a>{{title || label}}</a> </div>
        <div class="group_heading" ng-if="'{{subtitle}}' != ''">{{subtitle}}</div>
        <div id="{{id}}" name="{{name}}">
            <!-- Panel Body-->
        </div>
    </div>
</div>
